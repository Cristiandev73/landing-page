      #box1{
          width: 530px;

      #box1::after{

          width: 530px;
          height: 625px;
          background-image:url('6.png') ;
          left: 0px;
          z-index: -1 ;
            }
      
      @keyframes anim {

          from{
bottom: -100%;
          }

          to{
              bottom: 0%;
          }
      }
      @keyframes anim2 {
          from{
                       left: 30%;
                      width:530px ;

                    left: 50%;
             }

          left: 100px;
          overflow: hidden;
      }
      #text{
          position: relative;
